<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Login page</h2>
    <div id="div">
        <div class="form-container">
            <img src="icon.png" class="icon" alt="">
            <h3><b>Welcome Back!</b></h3>
            <div class="form-input">
                <input type="email" class="input" placeholder="Enter your email">
                <input type="password" class="input" placeholder="Enter your password"> 
                <button class="btn">Log in to Flodesk</button>
            </div>
            <div class="actions">
                <h5>Not a member? <span>Sign up</span>
                <br />   <span>Forgot your password</span></h5>
            </div>
            <div class="terms">
                <p>By continuing, you agree to Flodesk's <u>terms</u>
                    <br />
                    and acknowledge you've agreed our <u>privacy policy</u>
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
